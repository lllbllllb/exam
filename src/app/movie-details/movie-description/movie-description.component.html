<mat-card *ngIf="movie">
  <mat-card-header>
    <mat-card-title>Description</mat-card-title>
  </mat-card-header>

  <mat-card-content class="max-width">
    <div *ngIf="descriptions">
      <div *ngFor="let m of descriptions">
        <div style="margin-bottom: 10px">
          <span style="font-weight: bold">{{m.property}}: </span>{{m.value}}
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
